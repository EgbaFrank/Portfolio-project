<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryHub - Product Display</title>
    <link rel="stylesheet" href="../static/styles/product_display_style.css?{{ cache_id }}">
    <script type="text/javascript" src="../static/scripts/product_display.js?{{ cache_id }}"></script>
</head>
<body>
    <!-- Header (same as product search) -->
    <header>
        <nav class="nav-bar">
            <div class="menu-icon">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
            <div class="logo">
                <h1>GroceryHub</h1>
            </div>
	    <a href="/user_profile" title="Profile">
		    <div class="user-icon">
			    <span class="user-circle">ðŸ‘¤</span>
		    </div>
	    </a>
        </nav>
    </header>

    <!-- Main Content for Product Display -->
    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for product...">
	    <button id="search-button">Search</button>
        </div>

        <!-- Link to Orders Page -->
	<a href="/orders">
        	<div class="orders-button-container">
			<button class="orders-button">Go to Orders</a>
        	</div>
	</a>
        
	{% for category in categories|sort(attribute='name') %}
	<section class="shop-section">
		<h2>{{ category.name }}</h2>
		<div class="product-grid">
			{% for product in category.products|sort(attribute='name') %}
			<div class="product-card">
				<div class="image-placeholder"></div>
				<h3>{{ product.name }}</h3>
				<p>{{ product.brand }}</p>
				<p class="price">${{ product.price }}</p>
				<button class="add-to-list" data-id="{{ product.id }}">Add to List</button>
				<button class="see-details-button">See details</button>
			</div>
			{% endfor %}
			<div class="arrow-right">â†’</div>
		</div>
	</section>
	{% endfor %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GroceryHub</p>
    </footer>
</body>
</html>
