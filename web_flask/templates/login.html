<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryHub - Login</title>
    <link rel="stylesheet" href="../static/styles/login_style.css?{{ cache_id }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>GroceryHub</h1>
        </header>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="button-group">
                <button type="button" class="signup-button">Sign Up</button>
		<a href="/product_display">
			<button type="button" class="demo-button">Try DEMO</button>
		</a>
                <button type="submit" class="signin-button">Sign In</button>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
