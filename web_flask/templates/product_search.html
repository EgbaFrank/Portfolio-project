<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryHub - Product Search</title>
    <link rel="stylesheet" href="../static/styles/product_search_style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav-bar">
            <div class="menu-icon">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
            <div class="logo">
                <h1>GroceryHub</h1>
            </div>
            <div class="user-icon">
		    <a href="./user_profile" title="Profile">
			    <span class="user-circle">ðŸ‘¤</span>
		    </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search for product...">
            <button>Search</button>
        </div>
        <div class="filters">
            <span class="sort-by">Sort by</span>
            <span class="filter">Price <span class="arrow-down"></span></span>
            <span class="filter">Brand <span class="arrow-down"></span></span>
        </div>
        <!-- Search Results by Shops -->
	{% for shop in shops %}
	<section class="shop-section">
		<h2>{{ shop.name }}</h2>
		<div class="product-grid">
			{% for product in shop.products %}
			<div class="product-card">
				<div class="image-placeholder"></div>
				<p>{{ product.name }}</p>
				<p>{{ product.brand }}</p>
				<p class="price">${{ product.price }}</p>
			</div>
			{% endfor %}
                <div class="arrow-right">â†’</div>
		</div>
        </section>
	{% endfor %}
    </main>

    <footer>
        <p>&copy; 2024 GroceryHub</p>
    </footer>
</body>
</html>
