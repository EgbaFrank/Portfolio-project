<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryHub - Shopping List</title>
    <link rel="stylesheet" href="styles/grocery_list_styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav-bar">
            <div class="menu-icon">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
            <div class="logo">
                <h1>GroceryHub</h1>
            </div>
        </nav>
    </header>

    <!-- Shopping List Section -->
    <main>
        <h2>My Grocery List</h2>
        <section class="shopping-list">
            <div class="product-item">
                <div class="product-image"></div>
                <div class="product-details">
                    <h3>Product Name</h3>
                    <p>Brand Name</p>
                    <p>$0.00</p>
                </div>
                <div class="product-quantity">
                    <button class="qty-btn">-</button>
                    <input type="number" value="1">
                    <button class="qty-btn">+</button>
                </div>
                <div class="product-select">
                    <label><input type="checkbox"> to buy</label>
                </div>
            </div>
            
            <!-- Repeat for other products -->
            <div class="product-item">
                <div class="product-image"></div>
                <div class="product-details">
                    <h3>Product Name</h3>
                    <p>Brand Name</p>
                    <p>$0.00</p>
                </div>
                <div class="product-quantity">
                    <button class="qty-btn">-</button>
                    <input type="number" value="1">
                    <button class="qty-btn">+</button>
                </div>
                <div class="product-select">
                    <label><input type="checkbox"> to buy</label>
                </div>
            </div>

            <div class="product-item">
                <div class="product-image"></div>
                <div class="product-details">
                    <h3>Product Name</h3>
                    <p>Brand Name</p>
                    <p>$0.00</p>
                </div>
                <div class="product-quantity">
                    <button class="qty-btn">-</button>
                    <input type="number" value="1">
                    <button class="qty-btn">+</button>
                </div>
                <div class="product-select">
                    <label><input type="checkbox"> to buy</label>
                </div>
            </div>
        </section>

        <!-- Shopping Summary -->
        <section class="summary-section">
            <div class="summary">
                <p>Subtotal: <span>$0.00</span></p>
                <p>Discount: <span>-$0.00</span></p>
                <p>Tax: <span>$0.00</span></p>
                <p>Estimate: <span>$0.00</span></p>
                <button class="checkout-btn">Place Order</button>
            </div>
        </section>
    </main>
</body>
</html>
